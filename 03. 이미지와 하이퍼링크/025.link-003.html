<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframge으로 링크 띄우기</title>
    <style>
        body {
            text-align: center;
        }
        /* embed : iframe과 비슷하게 생겼지만 좀 더 보안된 태그 */
        iframe {
            border: 1px dotted grey;
        }
    </style>
</head>
<body>
    <!-- h1+p+iframe-->
    <h1>네이버 홈페이지</h1>
    <p>아래 화면은 iframe 태그를 이요해 외부문서를 현재 문서에 주입한 것입니다.</p>
    <iframe src="026.link(child)-004.html" width="600" height="400"></iframe>
    
</body>
</html>
